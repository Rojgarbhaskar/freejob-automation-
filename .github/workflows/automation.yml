name: freejob-automation

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # Har 30 minute chlega

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x scripts/run.sh

      - name: Run script
        run: ./scripts/run.sh
